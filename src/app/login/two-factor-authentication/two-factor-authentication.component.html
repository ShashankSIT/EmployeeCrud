<main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-center">
                  <h4 class="font-weight-bolder">Email Authentication</h4>
                  <p class="mb-0">An otp has been sent to your email </p>
                </div>
                <div class="card-body">
                  <form #loginform="ngForm" class="row g-3 needs-validation" novalidate (submit)="Login(loginform)">
                    <div class="otp-input-container">
                      <input type="text" required class="otp-input" maxlength="1" name="OTP1" ngModel (keydown)="onKeyUp($event, 1)" />
                      <input type="text" required class="otp-input" maxlength="1" name="OTP2" ngModel (keydown)="onKeyUp($event, 2)" />
                      <input type="text" required class="otp-input" maxlength="1" name="OTP3" ngModel (keydown)="onKeyUp($event, 3)" />
                      <input type="text" required class="otp-input" maxlength="1" name="OTP4" ngModel (keydown)="onKeyUp($event, 4)" />
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <p class="text-danger">{{errorMessage}}</p>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                        Proceed
                      </button>
                    </div>
                  </form>
                  
                  
                  
                </div>
              </div>
            </div>
            <div
              class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div
                class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                style="
                  background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
                  background-size: cover;
                ">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">
                  "Attention is the new currency"
                </h4>
                <p class="text-white position-relative">
                  The more effortless the writing looks, the more effort the
                  writer actually put into the process.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
